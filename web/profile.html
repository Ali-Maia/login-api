<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil do Usuário</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Menu de navegação -->
  <nav>
    <div class="nav-wrapper blue darken-2">
      <a href="#" class="brand-logo center">Painel do Usuário</a>
      <ul id="nav-mobile" class="right">
        <li><a href="stats.html"><i class="material-icons left">bar_chart</i>Estatísticas</a></li>
        <li><a href="index.html"><i class="material-icons left">exit_to_app</i>Sair</a></li>
      </ul>
    </div>
  </nav>
  <div class="container" style="margin-top: 30px; max-width: 500px;">
    <h4 class="center-align">Perfil do Usuário</h4>
    <div id="profileCard" class="card">
      <div class="card-content">
        <span class="card-title" id="userName">Usuário</span>
        <p><b>Email:</b> <span id="userEmail"></span></p>
        <p><b>Criado em:</b> <span id="userCreated"></span></p>
      </div>
      <div class="card-action">
        <a href="#" id="editProfileBtn">Editar Perfil</a>
        <a href="#" class="red-text" id="deleteAccountBtn">Excluir Conta</a>
        <a href="index.html" class="grey-text">Sair</a>
      </div>
    </div>
    <div id="editProfileSection" style="display:none;">
      <form id="editProfileForm">
        <div class="input-field">
          <input id="editName" type="text" required>
          <label for="editName">Nome</label>
        </div>
        <button class="btn waves-effect waves-light" type="submit">Salvar</button>
        <button class="btn-flat" type="button" id="cancelEdit">Cancelar</button>
      </form>
    </div>
    <div id="profileError" class="red-text center-align"></div>
  </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="profile.js"></script>
</body>
</html>
